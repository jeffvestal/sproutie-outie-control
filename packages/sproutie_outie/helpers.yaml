# packages/sproutie_outie/helpers.yaml

# --- SYSTEM CONTROLS ---
input_boolean:
  production_mode:
    name: "Production Mode (Master System)"
    icon: mdi:power
  inspection_mode:
    name: "Inspection Lights (Slot 6)"
    icon: mdi:magnify

# --- HARDWARE SCHEDULES ---
input_datetime:
  lights_on_time:
    name: "Grow Lights ON"
    has_date: false
    has_time: true
  lights_off_time:
    name: "Grow Lights OFF"
    has_date: false
    has_time: true

input_number:
  exhaust_on_duration:
    name: "Exhaust ON (Mins)"
    min: 0
    max: 60
    step: 1
    unit_of_measurement: "min"
    icon: mdi:fan-clock
  exhaust_off_duration:
    name: "Exhaust PAUSE (Mins)"
    min: 0
    max: 60
    step: 1
    unit_of_measurement: "min"
    icon: mdi:timer-off
  seed_weight:
    name: "Seed Weight (g)"
    min: 0
    max: 1000
    step: 1
    unit_of_measurement: "g"
    icon: mdi:weight-gram

# --- CROP INVENTORY ---
input_text:
  # NOTE: 255 char limit. We store minimal JSON here.
  crop_library_json:
    name: "Hidden Crop Library Database"
    max: 255
    initial: '{"Radish": {"w": 35, "s": 4}, "Sun": {"w": 50, "s": 12}}'
  
  log_event_buffer:
    name: "Universal Event Buffer"
    max: 255

input_select:
  planting_preset:
    name: "Crop Preset"
    options:
      - "Radish"
      - "Sunflower"
      - "Pea"
      - "Custom"
    icon: mdi:seed
  container_type:
    name: "Container Type"
    options:
      - "Tray"
      - "Jar"
    icon: mdi:beaker

# --- THE SLOT MATRIX (A1-A8, B1-B8) ---

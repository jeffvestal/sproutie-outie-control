                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Add Note
                      content:
                        type: vertical-stack
                        cards:
                          - type: entities
                            entities:
                              - entity: input_text.event_note
                          - type: custom:mushroom-template-card

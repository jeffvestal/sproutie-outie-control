  - !include lovelace/views/operations.yaml

  - title: Crop Details
    path: crop-details
    icon: mdi:leaf
    cards:
      - type: custom:mushroom-template-card
        primary: "{{ states('input_text.selected_crop') }} Cockpit"
        secondary: "Detailed analysis and control"
        icon: mdi:sprout
        icon_color: green
      
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              {%- set crop = states('input_text.selected_crop') -%}
              {%- set batch_id = states('input_text.selected_batch') -%}
              {%- set ns = namespace(found=false, data={}) -%}
              
              {# Iterate state objects to ensure listeners are registered #}
              {%- for state in states.input_text -%}
                {%- if not ns.found and state.entity_id.startswith('input_text.slot_') and state.state not in ['unknown', 'unavailable', 'Empty', ''] -%}
                  {%- set d = state.state | from_json(default={}) -%}
                  {%- if d.get('id') | string == batch_id | string -%}
                    {%- set ns.found = true -%}{%- set ns.data = d -%}
                  {%- endif -%}
                {%- endif -%}
              {%- endfor -%}
              
              # {{ crop }} (Batch: {{ ns.data.get('id', 'Unknown') }})
              **Phase:** {{ ns.data.get('phase', 'Unknown') }} | **Planted:** {{ ns.data.get('planted', 'Unknown') }}
              
          - type: custom:auto-entities
            card:
              type: vertical-stack
            card_param: cards
            filter:
              template: |
                {%- set batch_id = states('input_text.selected_batch') -%}
                {%- set slots = ['a1','a2','a3','a4','a5','a6','a7','a8','b1','b2','b3','b4','b5','b6','b7','b8'] -%}
                {%- set ns = namespace(camera='') -%}
                {%- for s in slots -%}
                  {%- if ns.camera == '' -%}
                    {%- set raw = states('input_text.slot_' ~ s ~ '_data') -%}
                    {%- if raw not in ['unknown', 'unavailable', 'Empty', ''] -%}
                      {%- set d = raw | from_json(default={}) -%}
                      {%- if d.get('id') | string == batch_id | string -%}
                        {%- if s[0] == 'a' -%}
                          {%- set ns.camera = 'camera.top_eyes_snapshot' -%}
                        {%- else -%}
                          {%- set ns.camera = 'camera.bottom_eyes_snapshot' -%}
                        {%- endif -%}
                      {%- endif -%}
                    {%- endif -%}
                  {%- endif -%}
                {%- endfor -%}
                {%- if ns.camera != '' -%}
                {{ [{
                  "type": "picture-entity",
                  "entity": ns.camera,
                  "name": "Latest Snapshot",
                  "show_state": false,
                  "card_mod": {
                    "style": "ha-card { border-radius: 16px !important; overflow: hidden !important; }"
                  }
                }] }}
                {%- endif -%}

          # History from Elasticsearch & Local Slot Data
          - type: custom:auto-entities
            card:
              type: vertical-stack
            card_param: cards
            filter:
              template: |
                {%- set batch_id = states('input_text.selected_batch') -%}
                {%- set es_hits = state_attr('sensor.sproutie_batch_history', 'hits') | default([]) -%}
                {%- set slots = ['a1','a2','a3','a4','a5','a6','a7','a8','b1','b2','b3','b4','b5','b6','b7','b8'] -%}
                {%- set ns = namespace(water=[], phases=[], notes=[], system=[], seen_keys=[], planted_date='') -%}
                
                {# 1. Process Elasticsearch Hits #}
                {%- for hit in es_hits -%}
                  {%- set src = hit.get('_source', {}) -%}
                  {%- set sproutie = src.get('sproutie', {}) -%}
                  {%- if sproutie.get('batch_id', '') | string == batch_id | string -%}
                    {%- set ts = src.get('@timestamp', '') -%}
                    {%- set date_part = ts[:10] if ts else '' -%}
                    {%- set event_type = sproutie.get('event_type', 'Event') -%}
                    {%- set detail = sproutie.get('detail', '') -%}
                    {%- set item = {'date': date_part, 'event': event_type, 'note': detail} -%}
                    
                    {%- if event_type == 'Water' -%}
                      {%- set ns.water = ns.water + [item] -%}
                    {%- elif event_type in ['Phase Change', 'Planted', 'Harvested'] -%}
                      {%- set ns.phases = ns.phases + [item] -%}
                    {%- elif event_type == 'Note' -%}
                      {%- set ns.notes = ns.notes + [item] -%}
                    {%- else -%}
                      {%- set ns.system = ns.system + [item] -%}
                    {%- endif -%}
                  {%- endif -%}
                {%- endfor -%}
                
                {# 2. Merge Local Slot History (if not already in ES) #}
                {%- for s in slots -%}
                  {%- set raw = states('input_text.slot_' ~ s ~ '_data') -%}
                  {%- if raw not in ['unknown', 'unavailable', 'Empty', ''] -%}
                    {%- set d = raw | from_json(default={}) -%}
                    {%- if d.get('id') | string == batch_id | string -%}
                      {%- set ns.planted_date = d.get('planted', '') -%}
                      {%- for item in d.get('history', []) -%}
                        {# Simple check to avoid duplicates from ES #}
                        {%- set found = namespace(match=false) -%}
                        {%- set combined = ns.water + ns.phases + ns.notes + ns.system -%}
                        {%- for existing in combined -%}
                          {%- if existing.date == item.date and existing.event == item.event and existing.note == item.note -%}
                            {%- set found.match = true -%}
                          {%- endif -%}
                        {%- endfor -%}
                        
                        {%- if not found.match -%}
                          {%- if item.event == 'Water' -%}
                            {%- set ns.water = ns.water + [item] -%}
                          {%- elif item.event in ['Phase Change', 'Planted', 'Harvested'] -%}
                            {%- set ns.phases = ns.phases + [item] -%}
                          {%- elif item.event == 'Note' -%}
                            {%- set ns.notes = ns.notes + [item] -%}
                          {%- else -%}
                            {%- set ns.system = ns.system + [item] -%}
                          {%- endif -%}
                        {%- endif -%}
                      {%- endfor -%}
                    {%- endif -%}
                  {%- endif -%}
                {%- endfor -%}
                
                {# 3. Synthesize "Planted" event if missing #}
                {%- set planted_found = namespace(found=false) -%}
                {%- for p in ns.phases -%}
                  {%- if p.event == 'Planted' -%}{%- set planted_found.found = true -%}{%- endif -%}
                {%- endfor -%}
                {%- if not planted_found.found and ns.planted_date != '' -%}
                  {%- set ns.phases = ns.phases + [{'date': ns.planted_date, 'event': 'Planted', 'note': 'Initial Planting'}] -%}
                {%- endif -%}
                
                {# 4. Render Categorized Cards - Use namespace for loop scoping #}
                {%- set out = namespace(cards=[]) -%}
                
                {# Water Section #}
                {%- if ns.water | length > 0 -%}
                  {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": "Watering History", "icon": "mdi:water", "icon_color": "blue", "card_mod": {"style": "ha-card { background: transparent !important; border: none !important; box-shadow: none !important; margin-top: 16px !important; } .primary { font-size: 16px !important; font-weight: 700 !important; }"}}] -%}
                  {%- for item in ns.water -%}
                    {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": (item.event | default('Water')) ~ " • " ~ (item.date | default('?')), "secondary": (item.note | default('')), "icon": "mdi:water", "icon_color": "blue", "card_mod": {"style": "ha-card { background: rgba(30, 30, 30, 0.6) !important; border-radius: 16px !important; margin-bottom: 8px !important; }"}}] -%}
                  {%- endfor -%}
                {%- endif -%}
                
                {# Phase Section #}
                {%- if ns.phases | length > 0 -%}
                  {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": "Phase Changes", "icon": "mdi:leaf", "icon_color": "green", "card_mod": {"style": "ha-card { background: transparent !important; border: none !important; box-shadow: none !important; margin-top: 16px !important; } .primary { font-size: 16px !important; font-weight: 700 !important; }"}}] -%}
                  {%- for item in ns.phases -%}
                    {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": (item.event | default('Phase')) ~ " • " ~ (item.date | default('?')), "secondary": (item.note | default('')), "icon": "mdi:seed" if item.event == "Planted" else "mdi:basket" if item.event == "Harvested" else "mdi:leaf", "icon_color": "teal" if item.event == "Planted" else "orange" if item.event == "Harvested" else "green", "card_mod": {"style": "ha-card { background: rgba(30, 30, 30, 0.6) !important; border-radius: 16px !important; margin-bottom: 8px !important; }"}}] -%}
                  {%- endfor -%}
                {%- endif -%}
                
                {# Notes Section #}
                {%- if ns.notes | length > 0 -%}
                  {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": "Batch Notes", "icon": "mdi:note-text", "icon_color": "grey", "card_mod": {"style": "ha-card { background: transparent !important; border: none !important; box-shadow: none !important; margin-top: 16px !important; } .primary { font-size: 16px !important; font-weight: 700 !important; }"}}] -%}
                  {%- for item in ns.notes -%}
                    {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": (item.event | default('Note')) ~ " • " ~ (item.date | default('?')), "secondary": (item.note | default('')), "icon": "mdi:note-text", "icon_color": "grey", "card_mod": {"style": "ha-card { background: rgba(30, 30, 30, 0.6) !important; border-radius: 16px !important; margin-bottom: 8px !important; }"}}] -%}
                  {%- endfor -%}
                {%- endif -%}
                
                {# System Section (Last 4) #}
                {%- if ns.system | length > 0 -%}
                  {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": "System Log (Last 4)", "icon": "mdi:cog", "icon_color": "amber", "card_mod": {"style": "ha-card { background: transparent !important; border: none !important; box-shadow: none !important; margin-top: 16px !important; } .primary { font-size: 16px !important; font-weight: 700 !important; }"}}] -%}
                  {%- for item in (ns.system)[:4] -%}
                    {%- set out.cards = out.cards + [{"type": "custom:mushroom-template-card", "primary": (item.event | default('System')) ~ " • " ~ (item.date | default('?')), "secondary": (item.note | default('')), "icon": "mdi:camera" if item.event == "Snapshot" else "mdi:cog", "icon_color": "amber", "card_mod": {"style": "ha-card { background: rgba(30, 30, 30, 0.6) !important; border-radius: 16px !important; margin-bottom: 8px !important; }"}}] -%}
                  {%- endfor -%}
                {%- endif -%}
                
                {%- if out.cards | length == 0 -%}
                  {%- set out.cards = [{"type": "markdown", "content": "No history found for Batch " ~ batch_id, "card_mod": {"style": "ha-card { background: transparent !important; border: none !important; text-align: center; opacity: 0.5; }"}}] -%}
                {%- endif -%}
                
                {{ out.cards }}
          
          - type: grid
            columns: 4
            cards:
              - type: custom:mushroom-template-card
                primary: Water
                icon: mdi:water
                icon_color: blue
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
